name: Slides build
on: push

jobs:
  convert_via_pandoc:
    runs-on: ubuntu-18.04
    steps:
      # Checkout our files
      - uses: actions/checkout@v2
      - run: mkdir output
      # Just a test for example build.
      - uses: docker://pandoc/latex:latest
        with:
          args: -t revealjs -s test_slides.md -o output/test_slides.html -V theme=moon
      # Build slidedeck
      # TODO: Would need a index first...
      - uses: docker://pandoc/latex:latest
        with:
          args: -t revealjs -s 00_Course_Introduction.md -o output/00_Course_Introduction.html -V theme=solarized -V width=90% -V height=90%
          #args: -t revealjs -s 00_Course_Introduction.md -o output/00_Course_Introduction.html -V theme=solarized -V width=90% -V height=90% -V minScale=0.1
      - uses: actions/upload-artifact@master
        with:
          name: output
          path: output
      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@4.1.5
        with:
          branch: gh-pages # The branch the action should deploy to.
          folder: output # The folder the action should deploy.
